<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/a7b05e6997.js" crossorigin="anonymous"></script>
    <title>Proyecto Ahorradas</title>
</head>
<body class="bg-[#ebebeb] box-border">
    <!-- ****** Header ****** -->
    <header>
        <!-- Navbar-->
        <nav class="bg-[#9C9BD2]">
            <div class="lg:flex lg:justify-between lg:p-2 lg:mx-2">
                <div class="flex justify-between mr-5">
                    <!-- Title section and hide and pop up burger menu -->
                    <a href="" class="p-4">
                        <h1
                        class="block margin-5 p-2 rounded-md text-white text-3xl font-medium active:bg-[#fbfbfb] active:text-purple-500 hover:bg-[#fbfbfb] hover:text-purple-500 lg:p-4 lg:text-4xl"
                        ><i class="fa-solid fa-wallet text-2xl lg:text-4xl"></i> AhorrADAs
                        </h1>
                    </a>
                    <button class="lg:hidden">
                        <i class="fa-solid fa-bars text-white text-xl"></i>
                        <i class="fa-solid fa-xmark text-white text-xl hidden"></i>
                    </button>
                </div>
                <!-- Section : Drop-down menu -->
                <div class="bg-white space-y-1 px-2 pb-3 pt-2 shadow-lg lg:flex lg:items-center lg:bg-[#9C9BD2] lg:shadow-none">
                    <a
                    href="#"
                    class="block mt-1 px-3 py-2 rounded-md text-gray-900 text-base font-medium active:bg-[#fbfbfb] active:text-purple-500 hover:bg-[#fbfbfb] hover:text-purple-500 lg:mr-2 lg:p4 lg:text-white lg:text-lg"
                    ></i><i class="fa-solid fa-chart-line"></i> Balance</a
                    >
                    <a
                    href="#"
                    class="block mt-1 px-3 py-2 rounded-md text-gray-900 text-base font-medium active:bg-[#fbfbfb] active:text-purple-500 hover:bg-[#fbfbfb] hover:text-purple-500 lg:mr-2 lg:p4 lg:text-white lg:text-lg"
                    ><i class="fa-solid fa-tag"></i> Categorias</a
                    >
                    <a
                    href="#"
                    class="block mt-1 px-3 py-2 rounded-md text-gray-900 text-base font-medium active:bg-[#fbfbfb] active:text-purple-500 hover:bg-[#fbfbfb] hover:text-purple-500 lg:mr-2 lg:p4 lg:text-white lg:text-lg"
                    ><i class="fa-solid fa-chart-pie"></i> Reportes</a
                    >
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Section - "Categorias" -->
        <section>
            <div class= "flex-col mx-6 mt-20 px-4 pb-4 radius rounded-lg shadow-xl bg-white lg:w-3/4 lg:ml-[250px] lg:px-10 lg:pt-5">
                <h2 class= "pt-6 pb-10 ml-3 text-4xl font-bold">Categorías</h2>
                <section class="flex flex-wrap justify-between w-full align-center">
                    <p class="p-4 w-full font-bold"> Nombre </p>
                    <input type="text" class="p-2 ml-2 w-[65%] border border-2 border-[#ebebeb] rounded-lg focus:outline-none focus:border focus:border-2 focus:border-purple-300 lg:w-[85%]">
                    <button class="p-2 w-[25%] rounded-lg bg-purple-500 text-white lg:w-[10%]">Agregar</button>
                </section>
                <div class="flex flex-col text-xs">
                    <article class="flex justify-between p-4">
                        <p class="p-2 w-fit rounded-lg bg-purple-50 text-purple-500"> Comida</p>
                        <div>
                            <button class="p-2"><i class="fa-solid fa-pen-to-square text-green-600"></i></button>
                            <button class="p-2"><i class="fa-solid fa-trash text-red-600"></i></button>
                        </div>
                    </article>
                    <article class="flex justify-between align-center p-4">
                        <p class=" p-2 w-fit rounded-lg bg-purple-50 text-purple-500">Servicios</p>
                        <div>
                        <button class="p-2"><i class="fa-solid fa-pen-to-square text-green-600"></i></button>
                        <button class="p-2"><i class="fa-solid fa-trash text-red-600"></i></button>
                    </div>
                    </article>
                    <article class="flex justify-between align-center p-4">
                        <p class=" p-2 w-fit rounded-lg bg-purple-50 text-purple-500">Salidas</p>
                        <div>
                        <button class="p-2"><i class="fa-solid fa-pen-to-square text-green-600"></i></button>
                        <button class="p-2"><i class="fa-solid fa-trash text-red-600"></i></button>
                    </div>
                    </article>
                    <article class="flex justify-between align-center p-4">
                        <p class="p-2 w-fit rounded-lg bg-purple-50 text-purple-500 ">Educación</p>
                        <div>
                        <button class="p-2"><i class="fa-solid fa-pen-to-square text-green-600"></i></button>
                        <button class="p-2"><i class="fa-solid fa-trash text-red-600"></i></button>
                    </div>
                    </article>
                    <article class="flex justify-between align-center p-4">
                        <p class="p-2 w-fit rounded-lg bg-purple-50 text-purple-500">Transporte</p>
                        <div>
                        <button class="p-2"><i class="fa-solid fa-pen-to-square text-green-600"></i></button>
                        <button class="p-2 text-red-600"><i class="fa-solid fa-trash text-red-600"></i></button>
                    </div>
                    </article>
                    <article class="flex justify-between align-center p-4">
                        <p class="p-2 w-fit rounded-lg bg-purple-50 text-purple-500">Trabajo</p>
                        <div>
                        <button class="p-2"><i class="fa-solid fa-pen-to-square text-green-600"></i></button>
                        <button class="p-2"><i class="fa-solid fa-trash text-red-600"></i></button>
                    </div>
                    </article>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
